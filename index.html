<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenangan Portfolio</title>
  <!-- Google Font kawaii -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas bintang -->
  <canvas id="stars"></canvas>

  <!-- Tombol mode siang/malam -->
  <button id="toggleMode" class="mode-btn">🌙</button>

  <!-- HEADER -->
  <header>
    <h1>✨ Kenangan Indah ✨</h1>
    <p>Sebuah galeri portofolio untuk menyimpan momen berharga</p>
  </header>

 <!-- Musik latar autoplay dari link -->
<audio autoplay loop controls class="backsound">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>


  <!-- Galeri foto -->
  <section class="gallery scattered" id="gallery">
    <div class="card polaroid">
      <span class="tape"></span>
      <img src="https://picsum.photos/300/200?random=1" alt="foto kenangan">
      <div class="caption" data-text="Liburan ke pantai 🌊"></div>
    </div>
    <div class="card polaroid">
      <span class="tape"></span>
      <img src="https://picsum.photos/300/200?random=2" alt="foto kenangan">
      <div class="caption" data-text="Momen ulang tahun 🎂"></div>
    </div>
    <div class="card polaroid">
      <span class="tape"></span>
      <img src="https://picsum.photos/300/200?random=3" alt="foto kenangan">
      <div class="caption" data-text="Camping bersama sahabat ⛺"></div>
    </div>
    <div class="card polaroid">
      <span class="tape"></span>
      <img src="https://picsum.photos/300/200?random=4" alt="foto kenangan">
      <div class="caption" data-text="Kenangan sekolah 📚"></div>
    </div>
    <div class="card polaroid">
      <span class="tape"></span>
      <img src="https://picsum.photos/300/200?random=5" alt="foto kenangan">
      <div class="caption" data-text="Jalan-jalan malam 🌃"></div>
    </div>
    <div class="card polaroid">
      <span class="tape"></span>
      <img src="https://picsum.photos/300/200?random=6" alt="foto kenangan">
      <div class="caption" data-text="Foto nostalgia 🎞️"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
